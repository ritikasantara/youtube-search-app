  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="saveForm()">
    <ion-item>
      <ion-label>Search Query</ion-label>
      <ion-input [(ngModel)]="query" type="text"  name="query"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Max Results</ion-label>
      <ion-input [(ngModel)]="maxRes" type="text" name="maxRes"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Search</button>
  </form>

</ion-content>
