<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-input (ngModel)="search_term"></ion-input>
    </ion-item>
    <button ion-button block (click)="onSearch(input)">Search</button>
  </form>

</ion-content>
